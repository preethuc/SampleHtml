<html>
  <head>
    <title>sample Tables</title>
  </head>
  <body>
    <h1>Basic Table</h1>
    <h2>Time Table</h2>
    <div>
      <table border="2" cellpadding="3" cellspacing="2" width="85%">
        <tr>
          <th rowspan="2">Day</th>
          <th colspan="10">Time</th>
        </tr>
        <tr>
          <th>9-9.45</th>
          <th>9.45-10.30</th>
          <th rowspan="6">break</th>
          <th>11-11.45</th>
          <th>11.45-12.30</th>
          <th rowspan="56">Lunch</th>
          <th>1-1.45</th>
          <th>1.45-2.30</th>
          <th rowspan="6">break</th>
          <th>2.45-3.30</th>
        </tr>
        <tr>
          <th align="left">Monday</th>
          <td>mat</td>
          <td>sci</td>
          <td>eng</td>
          <td>tam</td>
          <td>eng</td>
          <td>soc</td>
          <td>mat</td>
        </tr>
        <tr>
          <th align="left">Tuesday</th>
          <td>tam</td>
          <td>eng</td>
          <td>mat</td>
          <td>eng</td>
          <td>pet</td>
          <td>soc</td>
          <td>mat</td>
        </tr>
        <tr>
          <th align="left">Wednesday</th>
          <td>eng</td>
          <td>eng</td>
          <td>sci</td>
          <td>mat</td>
          <td>sci</td>
          <td>mat</td>
          <td>soc</td>
        </tr>
        <tr>
          <th align="left">Thursday</th>
          <td>mat</td>
          <td>sci</td>
          <td>eng</td>
          <td>eng</td>
          <td>tam</td>
          <td>soc</td>
          <td>mat</td>
        </tr>
        <tr>
          <th align="left">Friday</th>
          <td>tam</td>
          <td>eng</td>
          <td>pet</td>
          <td>eng</td>
          <td>mat</td>
          <td>mat</td>
          <td>sci</td>
        </tr>
      </table>
    </div>
  </body>
</html>
