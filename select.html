    <!-- Excercise -Select -->
    <h1>Job Application Form</h1>
    <form action="#" enctype="multipart/form-data">
    <p>
      <label for="#">Your name :</label> <br />
      <br>
      <input type="textbox" name="username" />
    </p>
    <p>
      <label for="#">Your Education:</label>
       <br />
      <br>
      <select name="Education" id="Education">
        <option value="Course">Courses</option>
        <option value="be">BE</option>
        <option value="bTech">B.Tech</option>
        <option value="bca">B.C.A</option>
        <option value="bsc">B.sc</option>
      </select>
    </p>
    <p>
      <label> You want to apply for the Position :</label>
      <br>
      <br>
      <select name="Domain" id="Domain">
        <option value="Role">Role</option>
        <option value="Front">Front End Developer</option>
        <option value="Back">Back End Developer</option>
        <option value="Full">Full stack Developer</option>
      </select>
      <p>
        <label for="#">Your Resume :</label> <br>
        <br>
        <!-- File Upload -->
        <input type="file" name="resume"><br>
        <br>
        <input type="submit" value="Send Detail" name="button">
      </p>
    </p>
   </form> 
  </body>
